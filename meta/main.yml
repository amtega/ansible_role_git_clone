---
# Role dependencies

galaxy_info:
  role_name: git_clone
  author: Juan Antonio Valiño García
  description: Clone a git repository 
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 29
        - 30
  galaxy_tags:
    - git
    - project
    - clone
    - branch

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 29
        rhel: 6
    tags:
      - role::git_clone

  - role: amtega.packages
    vars:
      packages_os:
        all:
          all:
            git: present
    tags:
      - role::git_clone
