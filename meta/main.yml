---
# Role dependencies

galaxy_info:
  role_name: git_clone
  namespace: amtega
  author: Juan Antonio Valiño García
  description: Clone a git repository
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.10
  platforms:
    - name: EL
      versions:
        - 6
        - 7
        - 8
    - name: Fedora
      versions:
        - 34
        - 35
  galaxy_tags:
    - git
    - project
    - clone
    - branch

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 34
        redhat: 6

  - role: amtega.packages
    vars:
      packages_os:
        all:
          all:
            git: present
